<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>home page</title>
  </head>
  <body>
    <!-- Box -->
    <div id="content">
      <!-- Start Header -->
      <header id="header">
        <div id="header-right">
          <div class="black-bg-menu">
            <img src="../img/appMenu.svg" alt="app menu icon"/>
          </div>
          <div class="login">
            <div class="bg">
              <a href="#" class="button">Sign Up</a>
            </div>
          </div>
        </div>
        <div id="header-left">
          <nav id="nav">
            <ul id="navUl">
              <li
                onmouseenter="styleHoverElement(this)"
                onmouseleave="overElement(this)"
              >
                <a class="first" href="">Home</a>
              </li>
              <li
                onmouseenter="styleHoverElement(this)"
                onmouseleave="overElement(this)"
              >
                <a href="">Items</a>
              </li>
              <li
                onmouseenter="styleHoverElement(this)"
                onmouseleave="overElement(this)"
              >
                <a href="">Connect Us</a>
              </li>
              <li
                onmouseenter="styleHoverElement(this)"
                onmouseleave="overElement(this)"
              >
                <a href="">Compony</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="clearFix"></div>
      </header>
      <!-- End Header -->

      <!-- Start Article / Main Content -->
      <div id="bg-white">
        <div id="circle-bg-black"></div>
      </div>
      <article id="article">
        <div id="article-left">
          <div class="article-header">
            <h2>Built with</h2>
            <h1>Html & Css</h1>
          </div>
          <div class="article-content">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta,
              necessitatibus quidem consequatur explicabo vero quam nobis iusto
              repellat.
            </p>
          </div>
          <div class="article-footer">
            <div class="gradient-bg">
              <div class="article-img-bg">
                <img src="../img/arrow.svg" alt="arrow icon for see more"/>
              </div>
            </div>
            <a href="#">Learn More</a>
          </div>
        </div>
        <div id="article-right">
          <img src="../img/Ronio - Ethereum.svg" alt="vactor of girl that have ballon" />
        </div>
        <div class="clearFix"></div>
      </article>
      <!-- End Article -->

      <!-- Start Footer -->
      <footer id="footer">
        <img id="backArrow" src="../img/backArrow.svg" alt="back arrow icon for hide" />
        <ul>
          <li>
            <div class="iconText">
              <img src="../img/chat.png" alt="chat icon for support page" />
              <a href="#">Support</a>
            </div>
          </li>

          <li>
            <div class="iconText">
              <img src="../img/setting.png" alt="setting icon" />
              <a href="#">Setting</a>
            </div>
          </li>

          <li>
            <div class="iconText">
              <img class="note" src="../img/notePad.svg" alt="note pad icon" />
              <a href="#">Note</a>
            </div>
          </li>
        </ul>
      </footer>
      <!-- End Footer -->

      <!-- Start Social Media Side -->
      <div class="article-social-media">
        <hr class="line" />
        <ul>
          <li><img src="../img/FaceBook.png" alt="Facebook icon" /></li>
          <li><img src="../img/Instagam.png" alt="Instagram icon" /></li>
          <li class="first"><img src="../img/Email.png" alt="Email icon" /></li>
        </ul>
      </div>
    </div>
      <!-- End Social Media Side -->

    <!-- <script src="../js/jquery-1.12.4.min.js"></script> -->
    <script src="../js/hoverElement.js"></script>
  </body>
</html>
